<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title text-left">Create bonus</div>
        </div>
        <div class="panel-body panel-body-layout">
            <div class="col-md-offset-2 col-md-7">
                <form class="form-horizontal" name="form" [formGroup]="form" (ngSubmit)="form.valid && create(form)" novalidate>
                    <div class="form-group">
                        <label for="title" class="control-label col-md-3">Title</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="title" name="title" formControlName="title" />
                            <div class="help-block">
                                <ul>
                                    <li *ngFor="let message of formErrors.title">{{message}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="control-label col-md-3">Description</label>
                        <div class="col-md-9">
                            <textarea rows="4" class="form-control" id="description" name="description" formControlName="description">
                                </textarea>
                            <div class="help-block">
                                <ul>
                                    <li *ngFor="let message of formErrors.description">{{message}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bonusTypeSelector" class="control-label col-md-3">Bonus type</label>
                        <div class="col-md-9">
                            <bonusType-dropdown [bonusTypes]="bonusTypes" id="bonusTypeSelector" name="bonusTypeSelector"
                                                formControlName="bonusTypeId">
                            </bonusType-dropdown>
                            <div class="help-block">
                                <ul>
                                    <li *ngFor="let message of formErrors.bonusTypeId">{{message}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price" class="control-label col-md-3">Price</label>
                        <div class="col-md-9">
                            <input type="number" class="form-control" id="price" name="price" formControlName="price"/>
                            <div class="help-block">
                                <ul>
                                    <li *ngFor="let message of formErrors.price">{{message}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-5 col-md-5">
                            <button [disabled] = "form.invalid" class="btn btn-primary">Create</button>
                            <a [routerLink]="['/bonus/list']" class="btn btn-link">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
