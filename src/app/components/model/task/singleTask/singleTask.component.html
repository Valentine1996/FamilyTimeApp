<div class="col-md-6">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">
                <div class="row">
                    <div class="col-md-2"><img class="img-responsive" height="50" width="50" src="http://placehold.it/100x70">
                    </div>
                    <div class="col-md-5 text-left">
                        <small>{{task.creator.lastName}} {{task.creator.firstName}}</small>
                    </div>
                    <div class="col-md-5">
                        <i class="glyphicon glyphicon-time"></i> {{task.closeTo | date : 'MM/dd/yyyy'}}
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-10">
                    <h4 class="product-name text-left"><strong>{{task.taskType.shortName}}</strong></h4><h4>
                    <small class="text-left">{{task.description}}</small></h4>
                </div>
                <div class="col-md-2" *ngIf='authService.isParent()'>
                        <div class="">
                            <a [routerLink]="['/task/update', task.id]"><span class="glyphicon glyphicon-pencil"></span></a>
                            <a (click)="deleteTask(task.id)"><span class="glyphicon glyphicon-remove"></span></a>
                        </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row text-center">
                <div class="col-md-6">
                    <h4 class="text-left">Prize <strong>{{task.prize}}</strong></h4>
                </div>
                <div class="col-md-6 pull-right">
                    <button type="button" *ngIf='isOpen(task.status)' (click)="requestForApproval(task.id)" class="btn btn-success btn-block">
                        Send for approval
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
