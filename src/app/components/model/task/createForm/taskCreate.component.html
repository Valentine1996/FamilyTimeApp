<div class="col-md-offset-2 col-md-7">
    <h2 align="center">Create task</h2>
    <form class="form-horizontal"class="form-horizontal" name="form" (ngSubmit)="f.form.valid && create()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="description" class="control-label col-md-3">Description</label>
            <div class="col-md-9">
                <textarea rows="4" class="form-control" id="description" name="description" [(ngModel)]="model.description" #description="ngModel" required>
                    </textarea>
                <div *ngIf="f.submitted && !description.valid" class="help-block">Description is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="prize" class="control-label col-md-3">Prize</label>
            <div class="col-md-9">
                <input type="number" class="form-control" id="prize" name="prize" [(ngModel)]="model.prize" #prize="ngModel" required/>
                <div *ngIf="f.submitted && !prize.valid" class="help-block">Prize is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="taskTypeSelector" class="control-label col-md-3">Task type</label>
            <div class="col-md-9">
                <taskType-dropdown [taskTypes]="taskTypes" id="taskTypeSelector" name="taskTypeSelector"
                                    [(ngModel)]="model.taskTypeId" #taskType="ngModel" required>
                </taskType-dropdown>
                <div *ngIf="f.submitted && !taskType.valid" class="help-block">Task type is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="complexitySelector" class="control-label col-md-3">Complexity</label>
            <div class="col-md-9">
                <complexity-dropdown [complexities]="complexities" id="complexitySelector" name="complexitySelector"
                                   [(ngModel)]="model.complexityId" #complexity="ngModel" required>
                </complexity-dropdown>
                <div *ngIf="f.submitted && !complexity.valid" class="help-block">Complexity is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="bonusSelector" class="control-label col-md-3">Bonus</label>
            <div class="col-md-9">
                <bonus-dropdown [bonuses]="bonuses" id="bonusSelector" name="bonusSelector"
                                     [(ngModel)]="model.bonusId" #bonus="ngModel" required>
                </bonus-dropdown>
                <div *ngIf="f.submitted && !bonus.valid" class="help-block">Bonus is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="performerSelector" class="control-label col-md-3">Performer</label>
            <div class="col-md-9">
                <performer-dropdown [performers]="performers" id="performerSelector" name="performerSelector"
                                [(ngModel)]="model.performerId" #performer="ngModel" required>
                </performer-dropdown>
                <div *ngIf="f.submitted && !performer.valid" class="help-block">Performer is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="closeTo" class="control-label col-md-3">Close to</label>
            <div class="col-md-9">
                <input type="datetime-local" class="form-control" id="closeTo" name="closeTo" [(ngModel)]="model.closeTo" #closeTo="ngModel" required/>
                <div *ngIf="f.submitted && !closeTo.valid" class="help-block">Close to is required</div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-5 col-md-5">
                <button [disabled] = "loading" class="btn btn-primary">Create</button>
                <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
