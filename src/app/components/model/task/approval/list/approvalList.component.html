<div class="col-md-12 panel panel-default">
    <div class="row task-navigation">
        <div class="col-md-4">Approvals</div>
        <div class="col-md-8">
        </div>
    </div>
    <div class="underscore">
        <hr>
    </div>
    <div class="row task-container">
        <approval *ngFor="let task of tasks"
              [task] ="task"
              (onApprove)="approve($event)"
              (onReject)="reject($event)">
        </approval>
    </div>
</div>
