<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title text-left">Update complexity</div>
        </div>
        <div class="panel-body panel-body-layout">
            <div class="col-md-offset-2 col-md-7">
                <form class="form-horizontal" name="form" [formGroup]="form" (ngSubmit)="form.valid && update(form)" novalidate>
                    <div class="form-group">
                        <label for="type" class="control-label col-md-3">Type</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="type" name="type" formControlName="type" />
                            <div class="help-block">
                                <ul>
                                    <li *ngFor="let message of formErrors.type">{{message}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="control-label col-md-3">Description</label>
                        <div class="col-md-9">
                            <textarea rows="4" class="form-control" id="description" name="description" formControlName="description">
                                </textarea>
                            <div class="help-block">
                                <ul>
                                    <li *ngFor="let message of formErrors.description">{{message}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-5 col-md-5">
                            <button [disabled]="form.invalid" class="btn btn-primary">Update</button>
                            <a [routerLink]="['/complexity/list']" class="btn btn-link">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
