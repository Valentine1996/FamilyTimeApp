<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title text-left" >Bonus types:</h3>
        </div>
        <div class="panel-body table-responsive table-layout">
            <div class="col-md-offset-1 col-md-10">
                <table class="table table-hover css-serial">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th class="text-center">Update</th>
                        <th class="text-center">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let bonusType of bonusTypes">
                        <td></td>
                        <td>{{bonusType.shortName}}</td>
                        <td>{{bonusType.description}}</td>
                        <td class="td-icon"><a [routerLink]="['/bonusType/update', bonusType.id]"><span class="glyphicon glyphicon-pencil"></span></a></td>
                        <td class="td-icon"><a (click)="deleteBonusType(bonusType.id)"><span class="glyphicon glyphicon-trash"></span></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
