<div class="col-md-offset-2 col-md-7">
    <h2 align="center">Update bonus type</h2>
    <form class="form-horizontal"class="form-horizontal" name="form" (ngSubmit)="f.form.valid && update()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="shortName" class="control-label col-md-3">Short name</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="shortName" name="shortName" [(ngModel)]="model.shortName" #shortName="ngModel" required />
                <div *ngIf="f.submitted && !shortName.valid" class="help-block">Short name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="control-label col-md-3">Description</label>
            <div class="col-md-9">
                <textarea rows="4" class="form-control" id="description" name="description" [(ngModel)]="model.description" #description="ngModel" required>
                    </textarea>
                <div *ngIf="f.submitted && !description.valid" class="help-block">Description is required</div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-5 col-md-5">
