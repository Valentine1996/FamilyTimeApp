<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title text-left">Internal registration</div>
        </div>
        <div class="panel-body panel-body-layout">
            <div class="col-md-offset-2 col-md-7">
                <form class="form-horizontal"class="form-horizontal" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="firstName" class="control-label col-md-3">First name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
                            <div *ngIf="f.submitted && !firstName.valid" class="help-block">First name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="control-label col-md-3">Last name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
                            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="middleName" class="control-label col-md-3">Middle name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="middleName" name="middleName" [(ngModel)]="model.middleName" #middleName="ngModel" required />
                            <div *ngIf="f.submitted && !middleName.valid" class="help-block">Middle name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="control-label col-md-3">Username</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label for="password" class="control-label col-md-3">Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birthday" class="control-label col-md-3">Birthday</label>
                        <div class="col-md-9">
                            <input type="date" class="form-control" id="birthday" name="birthday" [(ngModel)]="model.birthday" #birthday="ngModel"/>
                            <div *ngIf="f.submitted && !birthday.valid" class="help-block">Birthday is required</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <div class="checkbox col-md-offset-10">
                                <label>
                                    <input type="checkbox" id="gender" name="gender" [(ngModel)]="model.gender" #gender="ngModel"/>Male?
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="checkbox col-md-offset-6">
                                <label>
                                    <input type="checkbox" id="isParent" name="isParent" [(ngModel)]="model.isParent" #isParent="ngModel"/> Parent?
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-offset-5 col-md-5">
                        <button [disabled]="loading" class="btn btn-primary">Add</button>
                        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

                    </div>
                    <div class="form-group">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
