<div>
    <h2>Registration</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div>
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
        </div>
        <div >
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
        </div>
        <div >
            <label for="middleName">Middle Name</label>
            <input type="text" class="form-control" name="middleName" [(ngModel)]="model.middleName" #middleName="ngModel" required />
            <div *ngIf="f.submitted && !middleName.valid" class="help-block">MiddleName Name is required</div>
        </div>
        <div>
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div>
            <label for="birthday">Birthday</label>
            <input type="date" class="form-control" name="birthday" [(ngModel)]="model.birthday" #birthday="ngModel"/>
            <div *ngIf="f.submitted && !birthday.valid" class="help-block">Birthday is required</div>
        </div>
        <div>
            <label for="gender">Male?</label>
            <input type="checkbox" class="form-control" id="gender" name="gender" [(ngModel)]="model.gender" #gender="ngModel"/>
        </div>
        <div>
            <label for="familyName">Username</label>
            <input type="text" class="form-control" name="familyName" [(ngModel)]="model.familyName" #familyName="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group">
            <button>Register</button>
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
