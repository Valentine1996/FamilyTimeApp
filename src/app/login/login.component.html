<div class="col-md-offset-1 col-md-7">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign In</div>
            <div class="panel-push-right"><a>Forgot password?</a></div>
        </div>

        <div class="panel-body panel-body-layout">
            <div class="help-block" *ngIf="errorMessage">
                {{errorMessage}}
            </div>
            <form class="form-horizontal"class="form-horizontal" name="form" role="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="input-group input-group-layout">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="email" [(ngModel)]="model.username" #username="ngModel" required />
                </div>
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                <div class="input-group input-group-layout">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="password" [(ngModel)]="model.password" #password="ngModel" required />
                </div>
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                <div class="form-group">
                    <div class="col-md-offset-5 col-md-1">
                        <button [disabled]="loading" class="btn btn-success">Login</button>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 control">
                        <hr>
                            Don't have an account!
                        <a [routerLink]="['/register']" class="btn btn-link">  Sign up here</a>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
